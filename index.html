
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <!-- Custom Animations CSS -->
  <link rel="stylesheet" href="dashboard-animations.css">
  <style>
    /* Extra mobile tweaks */
    @media (max-width: 640px) {
      .dashboard-columns {
        flex-direction: column !important;
      }
      .dashboard-column {
        min-width: 0 !important;
        width: 100% !important;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-200 via-purple-100 to-pink-100 min-h-screen font-sans overflow-x-hidden">

  <!-- Board Section -->
  <div id="board-section" class="min-h-screen flex flex-col">
    <!-- Header -->
    <div class="flex justify-between items-center px-4 sm:px-8 py-4 bg-gradient-to-r from-blue-600 via-purple-500 to-pink-500 shadow-lg rounded-b-3xl animate-fade-in-down">
      <span id="welcome-user" class="text-lg sm:text-2xl font-bold text-white tracking-wide drop-shadow">Welcome!</span>
      <button id="logout-btn" class="bg-white text-pink-600 px-4 py-2 rounded-full font-semibold shadow hover:bg-pink-100 hover:text-pink-700 transition-all duration-200">Logout</button>
    </div>

    <!-- Filters -->
    <div class="flex flex-wrap gap-3 sm:gap-4 items-center px-4 sm:px-8 py-4 bg-white bg-opacity-80 backdrop-blur rounded-xl shadow-md mt-4 mx-2 sm:mx-8 animate-fade-in-down" style="animation-delay:0.1s;">
      <input type="text" id="search-input" placeholder="Search by title or assigned user..." class="flex-1 min-w-[120px] px-3 py-2 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300 transition">
      <select id="filter-status" class="px-3 py-2 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300 transition">
        <option value="">All Statuses</option>
        <option value="todo">To Do</option>
        <option value="inprogress">In Progress</option>
        <option value="done">Done</option>
      </select>
      <button id="add-task-btn" class="ml-auto bg-gradient-to-r from-pink-500 to-purple-500 text-white px-4 py-2 rounded-full font-bold shadow hover:from-pink-600 hover:to-purple-600 transition-all duration-200">+ Add Task</button>
    </div>

    <!-- Board Columns -->
    <div class="flex-1 flex dashboard-columns flex-col md:flex-row gap-4 sm:gap-6 px-2 sm:px-8 py-4 sm:py-6 overflow-x-auto">
      <!-- To Do Column -->
      <div class="dashboard-column flex-1 min-w-[260px] sm:min-w-[300px] bg-gradient-to-br from-blue-100 to-blue-50 rounded-2xl shadow-xl p-3 sm:p-4 flex flex-col board-column-animate border-t-4 border-blue-400">
        <h2 class="text-lg sm:text-xl font-bold text-blue-700 mb-3 flex items-center gap-2">
          <span class="inline-block w-3 h-3 bg-blue-400 rounded-full"></span> To Do
        </h2>
        <div class="task-list flex-1 flex flex-col gap-3 sm:gap-4" id="todo-list"></div>
      </div>
      <!-- In Progress Column -->
      <div class="dashboard-column flex-1 min-w-[260px] sm:min-w-[300px] bg-gradient-to-br from-yellow-100 to-yellow-50 rounded-2xl shadow-xl p-3 sm:p-4 flex flex-col board-column-animate border-t-4 border-yellow-400">
        <h2 class="text-lg sm:text-xl font-bold text-yellow-700 mb-3 flex items-center gap-2">
          <span class="inline-block w-3 h-3 bg-yellow-400 rounded-full"></span> In Progress
        </h2>
        <div class="task-list flex-1 flex flex-col gap-3 sm:gap-4" id="inprogress-list"></div>
      </div>
      <!-- Done Column -->
      <div class="dashboard-column flex-1 min-w-[260px] sm:min-w-[300px] bg-gradient-to-br from-green-100 to-green-50 rounded-2xl shadow-xl p-3 sm:p-4 flex flex-col board-column-animate border-t-4 border-green-400">
        <h2 class="text-lg sm:text-xl font-bold text-green-700 mb-3 flex items-center gap-2">
          <span class="inline-block w-3 h-3 bg-green-400 rounded-full"></span> Done
        </h2>
        <div class="task-list flex-1 flex flex-col gap-3 sm:gap-4" id="done-list"></div>
      </div>
    </div>
  </div>

  <!-- Modal for Add/Edit Task -->
  <div id="task-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 sm:p-8 relative animate-modal-pop">
      <button class="absolute top-4 right-4 text-gray-400 hover:text-pink-500 text-2xl font-bold" id="close-modal">&times;</button>
      <h3 id="modal-title" class="text-xl font-bold text-purple-700 mb-4">Add Task</h3>
      <form id="task-form" class="flex flex-col gap-4">
        <input type="text" id="task-title" placeholder="Title" required class="px-3 py-2 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
        <textarea id="task-desc" placeholder="Description" required class="px-3 py-2 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"></textarea>
        <input type="text" id="task-assigned" placeholder="Assign to (email)" required class="px-3 py-2 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
        <input type="date" id="task-due" placeholder="Due Date" required class="px-3 py-2 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
        <button type="submit" id="save-task-btn" class="bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded-full py-2 font-bold shadow hover:from-pink-600 hover:to-purple-600 transition-all duration-200">Save Task</button>
      </form>
      <div id="task-form-message" class="mt-2 text-center text-red-500"></div>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  <script>
    // Redirect to login if not authenticated
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
