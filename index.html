<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 h-screen font-sans overflow-hidden">

  <!-- Auth Section -->
  <div id="auth-section" class="flex items-center justify-center h-screen w-screen fixed top-0 left-0 z-50 bg-gradient-to-br from-blue-50 to-blue-100">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Task Tracker Login</h2>
      <form id="login-form" class="flex flex-col gap-3">
        <input type="email" id="login-email" placeholder="Email" required class="input input-bordered rounded px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="password" id="login-password" placeholder="Password" required class="input input-bordered rounded px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="submit" class="bg-blue-600 text-white rounded py-2 font-semibold hover:bg-blue-700 transition">Login</button>
      </form>
      <div class="my-4 text-center text-gray-400">or</div>
      <form id="register-form" class="flex flex-col gap-3">
        <input type="text" id="register-name" placeholder="Name" required class="input input-bordered rounded px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="email" id="register-email" placeholder="Email" required class="input input-bordered rounded px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="password" id="register-password" placeholder="Password" required class="input input-bordered rounded px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="submit" class="bg-green-600 text-white rounded py-2 font-semibold hover:bg-green-700 transition">Register</button>
      </form>
      <div id="auth-message" class="mt-4 text-center text-red-500"></div>
    </div>
  </div>

  <!-- Board Section -->
  <div id="board-section" class="hidden min-h-screen flex flex-col">
    <!-- Header -->
    <div class="flex justify-between items-center px-8 py-4 bg-white shadow">
      <span id="welcome-user" class="text-lg font-semibold text-blue-700"></span>
      <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Logout</button>
    </div>

    <!-- Filters -->
    <div class="flex flex-wrap gap-4 items-center px-8 py-4 bg-blue-50">
      <input type="text" id="search-input" placeholder="Search by title or assigned user..." class="flex-1 min-w-[200px] px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      <select id="filter-status" class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="">All Statuses</option>
        <option value="todo">To Do</option>
        <option value="inprogress">In Progress</option>
        <option value="done">Done</option>
      </select>
      <button id="add-task-btn" class="ml-auto bg-blue-600 text-white px-4 py-2 rounded font-semibold hover:bg-blue-700 transition">+ Add Task</button>
    </div>

    <!-- Board Columns (Flex for Responsiveness) -->
    <div class="flex-1 flex flex-wrap gap-6 px-8 py-6 overflow-x-auto">
      <!-- To Do Column -->
      <div class="flex-1 min-w-[300px] bg-white rounded-xl shadow-lg p-4 flex flex-col" id="todo-column">
        <h2 class="text-xl font-bold text-blue-600 mb-4 flex items-center gap-2">
          <span class="inline-block w-3 h-3 bg-blue-400 rounded-full"></span> To Do
        </h2>
        <div class="task-list flex-1 flex flex-col gap-4" id="todo-list"></div>
      </div>
      <!-- In Progress Column -->
      <div class="flex-1 min-w-[300px] bg-white rounded-xl shadow-lg p-4 flex flex-col" id="inprogress-column">
        <h2 class="text-xl font-bold text-yellow-600 mb-4 flex items-center gap-2">
          <span class="inline-block w-3 h-3 bg-yellow-400 rounded-full"></span> In Progress
        </h2>
        <div class="task-list flex-1 flex flex-col gap-4" id="inprogress-list"></div>
      </div>
      <!-- Done Column -->
      <div class="flex-1 min-w-[300px] bg-white rounded-xl shadow-lg p-4 flex flex-col" id="done-column">
        <h2 class="text-xl font-bold text-green-600 mb-4 flex items-center gap-2">
          <span class="inline-block w-3 h-3 bg-green-400 rounded-full"></span> Done
        </h2>
        <div class="task-list flex-1 flex flex-col gap-4" id="done-list"></div>
      </div>
    </div>
  </div>

  <!-- Modal for Add/Edit Task -->
  <div id="task-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8 relative">
      <button class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-2xl font-bold" id="close-modal">&times;</button>
      <h3 id="modal-title" class="text-xl font-bold text-blue-700 mb-4">Add Task</h3>
      <form id="task-form" class="flex flex-col gap-4">
        <input type="text" id="task-title" placeholder="Title" required class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <textarea id="task-desc" placeholder="Description" required class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        <input type="text" id="task-assigned" placeholder="Assign to (email)" required class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="date" id="task-due" placeholder="Due Date" required class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="submit" id="save-task-btn" class="bg-blue-600 text-white rounded py-2 font-semibold hover:bg-blue-700 transition">Save Task</button>
      </form>
      <div id="task-form-message" class="mt-2 text-center text-red-500"></div>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
